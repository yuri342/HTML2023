<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Sedgwick+Ave+Display&family=UnifrakturMaguntia&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@200&family=Sedgwick+Ave+Display&family=UnifrakturMaguntia&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@200&family=Sedgwick+Ave+Display&family=UnifrakturCook:wght@700&family=UnifrakturMaguntia&display=swap"
      rel="stylesheet"
    />
    <title>OLD BUT GOLD CARS</title>
  </head>
  <body>
    <header>
      <nav id="NavBar">
        <ul id="Navlista">
          <h1 id="titleNav">Old But Gold Cars</h1>
        </ul>
      </nav>
    </header>
    <section class="container">
      <div id="card1" class="Card">
        <div class="imgFrame img1"></div>
        <h1 class="titleCard" id="titleCard1">Type-57</h1>
      </div>
      <div id="card2" class="Card">
        <div class="imgFrame img2"></div>
        <h1 class="titleCard" id="titleCard2">Mustang</h1>
      </div>
      <div id="card3" class="Card">
        <div class="imgFrame img3" id="titleCard3"></div>
        <h1 class="titleCard material-symbols-outlined" id="titleCard3">
          Supra
        </h1>
      </div>
    </section>
    <section id="Container12">
      <div class="container2">
        <div class="STATS">
          <h1 id="Carname">SUPRA</h1>
          <ul id="Statslist">
            <li id="stats1">
              <h1 class="titleStats">Velocidade</h1>
              <span class="linhastats" id="linha1">
                <img src="velocimetro (1).png" alt="" />
                <div class="progress">
                  <div class="progress-value" id="bar1"></div>
                </div>
              </span>
            </li>
            <li id="stats2">
              <h1 class="titleStats">Cavalos</h1>
              <span class="linhastats" id="linha2">
                <img src="motor (1).png" alt="" />
                <div class="progress">
                  <div class="progress-value" id="bar2"></div>
                </div>
              </span>
            </li>
            <li id="stats3">
              <h1 class="titleStats">Torque</h1>
              <span class="linhastats" id="linha3">
                <img src="raio.png" alt="" />
                <div class="progress">
                  <div class="progress-value" id="bar3"></div>
                </div>
              </span>
            </li>
          </ul>
        </div>
        <div class="TEXT-AREA">
          <p id="sobre"></p>
        </div>
        <div class="vid-area">
          <iframe id="iframe"></iframe>
        </div>
        </div>
      </div>
    </section>
  </body>
  <script src="app.js"></script>
</html>
FF
